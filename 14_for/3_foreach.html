<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>

    <h1>See Console</h1>

</body>

<script>
    const nums = [22, 33, 44, 55]
    nums.forEach((element, index, nums) => {
        console.log(element + " in index " + index)
        nums[index] = element + 1
    });

    console.log("Second Iteration...");

    nums.forEach((element, index, nums) => {
        console.log(element + " in index " + index)
        nums[index] = element + 1
    });
</script>

</html>
