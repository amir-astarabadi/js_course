<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>

<body>

    <p>Demo Page</p>

    <button id="btn" onclick="printPage()">print</button>

</body>

<script>
    function printPage(){
        document.getElementById('btn').style.display = 'none';
        window.print();
    }
</script>

</html>
