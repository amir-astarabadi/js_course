<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body>
    <h1>Wait For Message <span id="counter"></span></h1>
    <h1 id="demo"></h1>


    <script>
        const demo = document.getElementById('demo');
        const counterPlaceHolder = document.getElementById('counter');
        let counter = "";
        display = () => demo.innerHTML = "Async";

        setTimeout(display, 3000);
        
        setInterval(() => {
            if (counter.length < 3) {
                counterPlaceHolder.innerHTML = counter+= ".";
            } else {
                counterPlaceHolder.innerHTML = '';
            }
        }, 1000);
    </script>
</body>

</html>
