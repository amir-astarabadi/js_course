<!DOCTYPE html>

<script>

    // use let if you can not use let
    let non;
    console.log("non = " + non)

    let a = 10.5;
    let b = a + 2;

    // use const if value or type should not chage
    const c = a + b;
    console.log("a = " + a)
    console.log("b = " + b)
    console.log("c = " + c)

    a = 20;
    console.log("a = " + a)

    console.log("b = " + b)

    // error
    c = 10;
    console.log("c = " + c)

    // It's a good programming practice to declare all variables at the beginning of a script.
</script>
</html>
