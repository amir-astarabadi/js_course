    <p id="errors"></p>

    <input type="text" placeholder="Enter Your age" id="age">

    <script>

        try {
            addAlert("show alert")

        }

        function validate() {
            try {

                let age = document.getElementById('age').value
                console.log(age)

                    throw "Invalid age"

            } catch (err) {

            }
