<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>See Console</h1>
</body>

<script>
    console.log(typeof 10);
    console.log(typeof 3.14);
    console.log(typeof BigInt("1235685956"));
    console.log(typeof "1235685956");
    console.log(typeof new Date('2027-06-06'));
    console.log(typeof {name: "amir"});
    console.log(typeof {name: "amir"}.name);
    console.log(typeof [1,2,3]);
</script>
</html>
