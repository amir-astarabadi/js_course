<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
</head>

<body>

    <h1>See Console</h1>

    <script>
        function myIterator(end = 10) {
            let start = 0;
            return {
                next: function () {
                    start = start += 1;
                    return { value: start, done: start >= end }
                }
            };
        }


        const a = myIterator(3);

        console.log(a.next())
        console.log(a.next())
        console.log(a.next())

        myRealIterator = {};
        myRealIterator[Symbol.iterator] = function () {

            let n = 0;
            return {
                next() {
                    n += 1;
                    return { value: n, done: n >= 5 };
                }
            };
        }

        for (i of myRealIterator) {
            console.log(i)
        }

    </script>

</body>

</html>
