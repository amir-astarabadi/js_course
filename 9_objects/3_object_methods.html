<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <h1>See console</h1>
</body>

<script>
    const person = {
        name: "",
        last_name: "",
        talk: function () {
            return this.name + " " + this.last_name + " said Something!!";
        }
    }

    const p1 = person
    p1.name = "Amir";
    p1.last_name = "Astarabadi";
    console.log(p1.talk())
</script>
